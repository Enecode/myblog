{% extends 'blogs/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./static/jacob.jpg" width="50px" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
        <main role="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div>
                            <!-- featured image -->
                           <img src="{%  static post.image.url %}" width="100%" class="rounded images featured-image-list" alt="{{post.title}}">
                        </div>
                    </div>
                    <div class="col-md-5 col-mb-6">
                        <a href="{{ post.get_absolute_url }}">
                            {{ post.title }}
                        </a>
                        <div  class="card-header" >
                            <small>
                                Published {{ post.publish.date }} by <strong>{{ post.author }}</strong>
                            </small>
                        </div>
                        <p  class="card-header card-text mb-auto py-2">{{ post.body|safe|striptags|truncatechars:100 }}</p>
                        <div class="card-header mb-5">
                            <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-sm">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    {% endfor %}
</body>
</html>
{% endblock content %}
